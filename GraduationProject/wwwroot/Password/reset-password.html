<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password | Sooyaa App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            width: 100%;
            max-width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        h2 {
            margin-bottom: 10px;
            color: #111827;
            text-align: center;
        }

        p {
            color: #6b7280;
            text-align: center;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #4f46e5;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
        }

            button:hover {
                background: #4338ca;
            }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .error {
            color: #dc2626;
        }

        .success {
            color: #16a34a;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Reset Password</h2>
        <p>Enter your new password below</p>

        <input type="password" id="password" placeholder="New Password" />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" />

        <button onclick="resetPassword()">Reset Password</button>

        <div id="message" class="message"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");
        const code = params.get("code");

        async function resetPassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const message = document.getElementById("message");

            message.innerText = "";
            message.className = "message";

            if (!password || password.length < 6) {
                message.innerText = "Password must be at least 8 characters.";
                message.classList.add("error");
                return;
            }

            if (password !== confirmPassword) {
                message.innerText = "Passwords do not match.";
                message.classList.add("error");
                return;
            }

            try {
                const response = await fetch("/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: email,
                        code: code,
                        newPassword: password
                    })
                });

                if (response.ok) {
                    message.innerText = "✅ Password reset successfully. You can now log in.";
                    message.classList.add("success");
                } else {
                    const error = await response.text();
                    message.innerText = "❌ Reset failed. The link may be invalid or expired.";
                    message.classList.add("error");
                }
            } catch {
                message.innerText = "❌ Server error. Please try again later.";
                message.classList.add("error");
            }
        }
    </script>

</body>
</html>
